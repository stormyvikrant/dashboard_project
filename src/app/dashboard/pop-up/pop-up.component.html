<div class="popup-backdrop">
  <div class="popup">

<!--    =====Edit Mode =======-->
    <ng-container *ngIf="type === POPUP_TYPE.EDIT ">
      <h3>Edit User</h3>
      <p>Name: <strong>{{ user}}</strong></p>
      <button (click)="onClose()" class="cancelBtn">Close</button>
    </ng-container>

<!--    =====Confirm Delete Mode =======-->
    <ng-container *ngIf="type === POPUP_TYPE.DELETE ">

      <h3>Delete Confirmation</h3>
      <p>Are you sure you want to delete <strong>{{ user?.name }}</strong>?</p>
      <div class="buttons">
        <button class="cancelBtn" (click)="onClose()">Cancel</button>
        <button class="okBtn" (click)="onConfirm()">OK</button>
      </div>
    </ng-container>

  </div>
</div>
